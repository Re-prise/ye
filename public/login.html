<!DOCTYPE html>
<html lang="en">

<head>
    <title>R&R - login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="icon" href="images/icon.jpg">
</head>
<body>
    <form id="login">
    <div class="container-login">
      <h1 style="text-align: center; font-family: cursive;">Log In</h1>
      <p style="text-align: center; font-family: cursive;">Welcome Back!</p>
      <hr>
        
      <label for="username"><b style="font-family: cursive;">Username</b></label>
      <input type="text" placeholder="Username" name="username" id="loginusername" required>
  
      <label for="password"><b style="font-family: cursive;">Password</b></label>
      <input type="password" placeholder="Password" name="password" id="loginpassword" required>
      <hr>
    </div>
  
    <div style="text-align: center;">
      <button type="button" class="signUpbtn" onclick="login()">Log In</button>
      <p style="font-family: cursive;">Not a User? <a href="signup.html">Sign Up</a>.</p>

      <a style="font-family: cursive;" href="index.html"><button type="button" class="btn btn-danger">Cancel</button></a>
    </div>
    </form>
</body>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script> w3.includeHTML();</script>
<script src="js/login.js"></script>

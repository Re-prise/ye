<div class="modal fade" id="editCommentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header text-center" style="background-color: skyblue;">
                <h3 class="modal-title" style="color:black; font-family: cursive;">Edit a Review</h3>
                <button type="button" class="close" style="color: black;"data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <form id="commentForm">
                    <div class="row" text-center id="editcommentBody">
                        <label for="userreview" style="font-family: cursive;">Review</label>
                        <textarea id="edituserreview" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
                        <label for="ratingsq" style="font-family: cursive;">Review</label>
                        <img style="width:30px;" src="images/ratingbw.png" class="editsq" value="1" onmouseover="rateIt(this)" />
                        <img style="width:30px;" src="images/ratingbw.png" class="editsq" value="2" onmouseover="rateIt(this)" />
                        <img style="width:30px;" src="images/ratingbw.png" class="editsq" value="3" onmouseover="rateIt(this)" />
                        <img style="width:30px;" src="images/ratingbw.png" class="editsq" value="4" onmouseover="rateIt(this)" />
                        <img style="width:30px;" src="images/ratingbw.png" class="editsq" value="5" onmouseover="rateIt(this)" />
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-style" style="background-color: limegreen;font-family: cursive;" data-dismiss="modal" id="submitComment" onClick="updateComment()">Submit</button>
                        <button type="button" class="btn btn-style" style="background-color: pink;font-family: cursive;" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

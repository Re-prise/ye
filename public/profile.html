<!DOCTYPE html>
<html lang="en">

<head>
    <title>R&R - Profile</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="icon" href="images/icon.jpg">
</head>
<body>
<div class="card" style="align-items: center; background-color: skyblue;">
    <a href="index.html"><button class="btn-style" style="background-color: pink; cursor: pointer; font-family: cursive;">Back</button></a>
    <img src="images/profile.png" alt="Profile" style="width:250px; padding-top: 80px; background-color: none;">
  <div class="line" style="display: flex; align-items: center;">
    <h1 style="font-family: cursive;">Username: </h1>
    <h1 style='font-family: cursive; padding-left: 15px;'id="profileUsername">Username</h1> 
  </div>
  <div class="line" style="display: flex; align-items: center;">
    <h1 style="font-family: cursive;">Email:</h1>
    <h1 id="profileEmail" style="font-family: cursive; padding-left: 15px;">Email</h1>
  </div>
  <div class="line" style="display: flex; align-items: center;">
    <h2 style="font-family: cursive;">Mobile Number: </h2>
    <h2 id="profileMobileno" style="font-family: cursive; padding-left: 15px;">Mobile Number</h2>
  </div>
  <div class="line" style="display: flex; align-items: center;">
    <h2 style="font-family: cursive;">Address: </h2>
    <h2 id="profileAddress" style="font-family: cursive; padding-left: 15px;">Address</h2>
  </div>
  <div class="line" style="display: flex; align-items: center;">
    <h2 style="font-family: cursive;">Gender:</h2>
    <h2 id="profileGender" style="font-family: cursive; padding-left: 15px;">Gender</h2>
  </div>
  <button class="btn btn-style" style="background-color:pink; font-family: cursive;" data-toggle='modal' data-target='#editProfileModal' data-dismiss='modal'>Change User Details</button>
  <p></p>
  <button class="btn btn-style" style="background-color:red;font-family: cursive;" onclick="deactivate()">Deactivate Account</button>
</div>
</body>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script> w3.includeHTML();</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

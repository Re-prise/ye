<!DOCTYPE html>
<html lang="en">

<head>
    <title>R&R - Sign Up</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="icon" href="images/icon.jpg">
</head>
<body>

    <form id="signup">
    <div class="container-login">
      <h1 style="text-align: center; font-family: cursive;"><b>Sign Up</b></h1>
      <p style="text-align: center; font-family: cursive;">It's free, and you can deactivate your account if you change your mind!</p>
      <hr>
        
      <label for="username"><b style="font-family: cursive;">Username</b></label>
      <input type="text" placeholder="Username" name="username" id="signinusername" required>

      <label for="email"><b style="font-family: cursive;">Email</b></label>
      <input type="text" placeholder="Email" name="email" id="signinemail" required>

      <label for="firstname"><b style="font-family: cursive;">First-Name</b></label>
      <input type="text" placeholder="First-Name" name="firstname" id="signinfirstname" required>

      <label for="lastname"><b style="font-family: cursive;">Last-Name</b></label>
      <input type="text" placeholder="Last-Name" name="lastname" id="signinlastname" required>

      <label for="phnumber" style="padding-right: 15px;"><b style="font-family: cursive;;">Phone Number</b></label>
      <input type="tel" placeholder="1234-5678" name="phnumber" id="signinphnumber" pattern="[0-9]{4}-[0-9]{4}" required><br><br>

      <label for="address"><b style="font-family: cursive;">Address</b></label>
      <input type="text" placeholder="Address" name="address" id="signinaddress" required>
      
      <label for="gender"><b style="font-family: cursive;">Select your gender</b></label>
        <select name="gender" id="signingender">
	      <option value="none" selected>Gender</option>
	      <option value="male" style="font-family: cursive;">Male</option>
	      <option value="female" style="font-family: cursive;">Female</option>
	      <option value="other" style="font-family: cursive;">Others</option>
      </select> <br><br>
  
      <label for="password"><b style="font-family: cursive;">Password</b></label>
      <input type="password" placeholder="Password" name="password" id="signinpassword" required>
  
      <label for="password-re"><b style="font-family: cursive;">Repeat Password</b></label>
      <input type="password" placeholder="Re-enter Password" name="password-re" id="password-re" required>
      <hr>
    </div>
  
    <div style="text-align: center;">
      <button onclick="addUser()" type="submit" class="signUpbtn">Sign Up</button>
      <p style="font-family: cursive;">Already have an account? <a href="login.html">Log in</a>.</p>

      <a style="font-family: cursive;" href="index.html"><button type="button" class="btn btn-danger">Cancel</button></a>
    </div>
    </form>
</body>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script> w3.includeHTML();</script>
<script src="js/login.js"></script>

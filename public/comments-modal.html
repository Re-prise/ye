<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="commentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header text-center" style="background-color: skyblue;">
                <h5 class="modal-title" id="review" style="font-family: cursive; color: black">Review</h5>
	<button type="button" class="btn btn-style"id="newComment" data-toggle="modal" data-target="#newCommentModal" data-dismiss="modal" onClick="newComment()" 
    style="background-color: pink;font-family: cursive;">New Comment</button>
            </div>
            <div class="modal-body">
                <div id="emptyComment" style="font-family: cursive;">No review as of now, do leave a review!</div>
                <div class="row px-5" id="commentBody" style="font-family: cursive;"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-style" data-dismiss="modal" style="background-color: pink; font-family: cursive;">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
